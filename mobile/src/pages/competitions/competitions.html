<!--
  Generated template for the CompetitionsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Competitions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getCompetitions($event)"></ion-searchbar><!--[(ngModel)]="myInput"[showCancelButton]="shouldShowCancel"(ionCancel)="onCancel($event)"-->
  <ion-list>
    <ion-item *ngFor="let competition of competitions" (ionInput)="getCompetitions($event)">
      {{ competition }}
    </ion-item>
  </ion-list>
</ion-content>
