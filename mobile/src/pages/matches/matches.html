<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Matches</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let match of matches">
      <ion-grid>
        <ion-row>
          {{match.teamA.name}}
        </ion-row>
        <ion-row lines>
          VS
        </ion-row>
        <ion-row>
          {{match.teamB.name}}
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
