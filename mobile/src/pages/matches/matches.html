<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Matches</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list><!--turn this into a grid-->
    <section ion-item *ngFor="let match of matches"> <!--(click)="matchTapped(match)">-->
      <ion-item no-lines item-align-center align-items-center>
        <div padding margin>
          {{match.title}}
        </div>
        <button padding margin ion-button (click)="teamTapped(match.teamA)">
          {{match.teamA}}
        </button>
          VS
        <button padding margin ion-button (click)="teamTapped(match.teamB)">
          {{match.teamB}}
        </button>
      </ion-item>
    </section>
  </ion-list>
</ion-content>
