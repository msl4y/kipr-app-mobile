<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Matches</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid><!--turn this into a grid-->
    <ion-row lines align-items-center justify-content-center *ngFor="let match of matches">
      <ion-col col-auto>
        {{match.title}}
      </ion-col>
      <ion-col col-auto>
        <button padding margin ion-button (click)="teamTapped(match.teamA)">
          {{match.teamA}}
        </button>
      </ion-col>
      <ion-col col-auto>
          VS
      </ion-col>
      <ion-col col-auto>
        <button padding margin ion-button (click)="teamTapped(match.teamB)">
          {{match.teamB}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
