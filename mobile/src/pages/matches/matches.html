<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Matches</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let match of matches">
      <ion-grid>
        <ion-row justify-content-center>
          <button ion-item text-center (click)="matchClicked(match)">
            <ion-col col-6 text-right no-padding>
              {{match.teamA.name}}
            </ion-col>
            <ion-col col-auto>
              VS
            </ion-col>
            <ion-col col-6 text-left no-padding>
              {{match.teamB.name}}
            </ion-col>
          </button>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content loadingText="Loading more matches..."></ion-infinite-scroll-content>
 </ion-infinite-scroll>
</ion-content>
