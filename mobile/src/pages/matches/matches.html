<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Matches</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <section ion-item *ngFor="let match of matches"> <!--(click)="matchTapped(match)">-->
      {{match.title}}
      <button ion-button (click)="teamTapped(match.teamA)">
        {{match.teamA}}
      </button>
      VS
      <button ion-button (click)="teamTapped(match.teamB)">
        {{match.teamB}}
      </button>
    </section>
  </ion-list>
</ion-content>
