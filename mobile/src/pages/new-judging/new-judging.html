<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Judging</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label text-center>{{teamName}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-slides pager (ionSlideDidChange)="slideChanged()">
        <ion-slide justify-content-center align-items-center>
          Tutorial
            <br>Judges, swipe left to access scoring.
            <br>Increment or decrement score by pushing +/- buttons accordingly.
        </ion-slide>
        <ion-slide padding-vertical *ngFor="let rule of rules">
          <ion-row justify-content-center>
            {{rule.title}}
          </ion-row>
          <ion-row padding justify-content-center >
            <ion-img width="150" height="150" src="assets/imgs/botguy.png"></ion-img>
          </ion-row>
          <ion-row justify-content-center>
            <ion-input type="number" placeholder="0" size="2" maxlength="2" value="{{rule.value}}" min="0"></ion-input>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col col-auto padding-right>
              <button ion-button color="light" (click)="decrement(rule)" icon-only>
                <ion-icon name="remove"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-auto>
              <button ion-button color="light" (click)="increment(rule)" icon-only>
                <ion-icon name="add"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
          <ion-row justify-content-center align-items-center padding-bottom>
            {{rule.description}}
          </ion-row>
        </ion-slide>
        <ion-slide justify-content-center align-items-center>
          <ion-row>
            <ion-col *ngIf="!judgedOpponent" text-center>
              <br>Swipe again to view next team scoring page
            </ion-col>
          </ion-row>
          <button ion-button *ngIf="judgedOpponent" color="dark" text-center (click)="matches()" item-center>Submit</button>
          <button ion-button *ngIf="!judgedOpponent" color="dark" text-center (click)="nextClicked(opponent,match)" item-center>Next</button>
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>
</ion-content>
