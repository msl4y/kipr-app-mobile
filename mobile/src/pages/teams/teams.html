<ion-header>

  <ion-navbar>
    <ion-title>Teams</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="searchForTeams($event)"></ion-searchbar>
  <ion-list>
    <ion-list-header>
      Teams
    </ion-list-header>
    <ion-item *ngFor="let team of teams;">
      <ion-label>
        {{ team.name }}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText="Loading more teams...">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
