      <ion-col col-12>

        <ion-item no-lines>
        <button ion-button color="light" icon-only item-left>
          <ion-icon name="remove"></ion-icon>

    <ion-row>
      <ion-col>

        <ion-item no-lines>
        <button ion-button color="light" icon-only item-left>
          <ion-icon name="remove"></ion-icon>
        </button>
        <ion-input type="number" placeholder="0"></ion-input>
        <button ion-button color="light" icon-only item-right>

      </ion-col>

        <button ion-button color="light" icon-only item-left>
          <ion-icon name="remove"></ion-icon>
        </button>
        <ion-input type="number" placeholder="0"></ion-input>
        <button ion-button color="light" icon-only item-right>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
