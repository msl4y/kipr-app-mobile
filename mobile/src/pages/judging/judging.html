<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Judging</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label text-center>Team A</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- Juding Rules -->
    <ion-row *ngFor="let rule of rules">
      <ion-col>
        <ion-item no-lines>
          <ion-label>{{rule.label}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item no-lines>
        <button ion-button color="light" (click)="decrement(rule)" icon-only item-left>
          <ion-icon name="remove"></ion-icon>
        </button>
        <ion-input id="" type="number" placeholder="{{rule.value}}" min="0"></ion-input>
        <button ion-button color="light" (click)="increment(rule)" icon-only item-right>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
