<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Judging</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label text-center>{{teamName}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- Judging Rules -->
    <ion-row *ngFor="let rule of rules" align-items-start justify-content-center>
      <ion-col col-md-3>
        <ion-item no-lines text-wrap>
          <ion-label>{{rule.label}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-2 offset-md-1>
        <ion-item no-lines>
        <button ion-button padding color="light" (click)="decrement(rule)" icon-only item-left>
          <ion-icon name="remove"></ion-icon>
        </button>
        <ion-input type="number" placeholder="0" value="{{rule.value}}" min="0"></ion-input>
        <button ion-button padding color="light" (click)="increment(rule)" icon-only item-right>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col text-center>
          <button ion-button color="light" text-center item-center>
              <ion-icon text="submit"></ion-icon>
              Submit
            </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
