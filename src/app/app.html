

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <ion-item>
          <a href="https://www.facebook.com/profile.php?id=100006057450976" ion-button clear large>
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
          <a href="https://twitter.com/BotballRobotics" ion-button clear large>
            <ion-icon name="logo-twitter" color="black"></ion-icon>
          </a>
          <a href="https://www.youtube.com/user/BotGuy12" ion-button clear large>
            <ion-icon name="logo-youtube" color="black"></ion-icon>
          </a>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
