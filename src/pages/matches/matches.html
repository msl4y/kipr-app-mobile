<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Matches</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item *ngFor="let match of matches">
      <div class="card-title" text-wrap text-center>{{match.teamA.name}}</div>
      <div class="card-subtitle" *ngIf="match.teamB" text-center>VS</div>
      <div class="card-title" *ngIf="match.teamB" text-wrap text-center>{{match.teamB.name}}</div>
    </ion-item>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText="Loading more matches..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
