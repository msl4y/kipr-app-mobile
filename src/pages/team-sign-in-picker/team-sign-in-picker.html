<ion-header>

  <ion-navbar>
    <ion-title>{{ group[0] }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <h5>Click on a team code to sign the team in.</h5>
    <ion-row *ngFor="let team of group[1];" justify-content align-items-center>
      <ion-item padding>
        <button ion-button full color="light" (click)="teamSignIn(team)">
            {{ team.code }}
          </button>
      </ion-item>
    </ion-row>
  </ion-list>
</ion-content>
